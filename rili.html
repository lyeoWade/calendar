<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="ri.css" />
</head>

<body>
<div class="Calendar tab_list">
	
	<div class="calendarBox clearfix">
		<div class="drag"></div>
		<div class="school_warp fl">
			<div class="school">
				西南大学
			</div>
			<div class="head">
				<div class="head_day">
					<span></span>
					<span></span>
				</div>
				<div class="dayDate"></div>
			</div>
			<div class="nowDay ">
				<a href="javascript:;" class="prevx"></a>
				<span class="today"></span>
				<a href="javascript:;" class="nextx"></a>
			</div>
			<div class="nowYear"></div>
		</div>
		
		
		<div class="divbox fr">
				<ul class="week">
					<li>一</li>  
					<li>二</li>  
					<li>三</li>  
					<li>四</li>  
					<li>五</li>  
					<li>六</li>  
					 <li>日</li> 
				</ul>
				
				<ul class="day clearfix">
						
				</ul>
		
		</div>
	</div>
</div>
<script src="rili.js"></script>

<script>
/*
	git 笔记
	
	
	git config --golobal user.name "513632025@qq.com"  // 修改贡献者信息
	
	// 撤回  git reset HEAD demo.html
	
	// 查看状态  git status
	
	工作区 暂存区 版本库 
	
	工作区到暂存区 git add .   (git add demo.html)
	
	暂存区到版本库 git commit -m "注释内容" ( git commit demo.html ) // 会弹出一个记事本或者其他让你添加注释
	
	
	
	工作区直接到版本库
	
	git commit -a -m "注释"  
	
	
	git log  // 查看操作记录 查看 提交历史
	
	
	git diff // 工作区和暂存区的对比
	
	
	git diff --cached (--staged)  //暂存区 和版本库的对比
	
	
	git checkout -- demo.html  // 清空工作区多余的
	
	
	git commit -m "撤销上一次的提交和这次的一起提交" --amend
	
	
	git rm demo.html  //删除暂存区的文件( 在工作去已经被删除掉的 )
	
	git rm --cached demo.html // 删除暂存区的文件 （工作区不被删除）
	
	git rm -f demo.html // 删除暂存区的文件（工作区的文件也会被删除）
	
*/
</script>
</body>
</html>
